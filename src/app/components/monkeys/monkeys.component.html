<div class="row"></div><h1>Monos</h1>
<div style="width: 100%; height: auto; background-color: #212529">
  <h5 class="nuevoMonkeyBtn"><span (click)="newMonkey()">Nuevo Mono <i class="fas fa-spinner fa-spin"></i> </span> <span style="float: right;font-weight: lighter">Numero de monos : {{listadomonkeys.length}}</span></h5>
</div>
<table class="table table-striped table-hover table-bordered table-dark">
  <!--<caption>Lista de usuarios</caption>-->
  <thead>
  <tr>
    <th scope="col">Editar</th>
    <th scope="col">Nombre</th>
    <th scope="col">Sexo</th>
    <th scope="col">Pa√≠s</th>
    <th scope="col">Fecha Alta</th>
    <th scope="col">Bananas</th>
    <th scope="col">Alimentar</th>
    <th scope="col">Eliminar</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let monkey of listadomonkeys; let i=index">
    <td style="text-align: center;"><i class="fas fa-edit"></i></td>
    <td>{{monkey.name}}</td>
    <td>{{monkey.sexo}}</td>
    <td>{{monkey.pais}}</td>
    <td>{{monkey.signupDate}}</td>
    <td>{{monkey.bananas}}</td>
    <!--<td style="text-align: center; cursor: pointer" ><i class="fa fa-trash-o" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="Eliminar mono: {{monkey.name}}"  (click)="putBanana(monkey._id,i)"></i></td>-->
    <td style="text-align: center; cursor: pointer" (click)="putBanana(monkey._id,i)"><i class="fas fa-utensils"></i></td>
    <!--<td style="text-align: center; cursor: pointer" ><i class="fa fa-trash-o" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="Eliminar mono: {{monkey.name}}"  (click)="deleteMonkey(monkey._id,i)"></i></td>-->
    <td style="text-align: center; cursor: pointer" (click)="deleteMonkey(monkey._id,i)"><i class="fas fa-trash"></i></td>
  </tr>
  </tbody>
</table>
