

<section class="contenedor">

  <h1>Lista equipos monos</h1>

  <table class="listaEquipos table table-striped table-hover table-bordered table-dark ">
    <thead>
    <tr>
      <th scope="col">Editar</th>
      <th scope="col">Nombre</th>
      <th scope="col">Fecha Alta</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let jugador of listadoequipos; let i=index">
      <td style="text-align: center;"><i class="fas fa-edit"></i></td>
      <td>{{jugador.name}}</td>
      <td>{{jugador.signupDate}}</td>
    </tr>
    </tbody>
  </table>

  <section class="detalleEquipo">

    Primera Ronda
    <h1>{{equipoSelector.name}}</h1>
    <h3>{{equipoSelector.jugadores}}</h3>
    <h3>{{equipoSelector.palmares}}</h3>

    <table class="listaEquipos table table-striped table-hover table-bordered table-dark ">
      <thead>
      <tr>
        <th scope="col">Editar</th>
        <th scope="col">Nombre</th>
        <th scope="col">Posici√≥n</th>
        <th scope="col">Seleccionar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let jugador of listadojugadores; let i=index">
        <td style="text-align: center;"><i class="fas fa-edit"></i></td>
        <td>{{jugador.name}}</td>
        <td>{{jugador.posicion}}</td>
        <td><button class="btn btn-primary">Seleccionar</button></td>
      </tr>
      </tbody>
    </table>



  </section>

</section>
