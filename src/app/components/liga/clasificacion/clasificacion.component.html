<section>
  <h3>Clasificaci√≥n {{message}}</h3>
  <table class="table-dark">
    <thead>
      <tr>
        <td>Nombre</td>
        <td>J</td>
        <td>G</td>
        <td>P</td>
        <td>PF</td>
        <td>PC</td>
        <td>DIF</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipos of clasificacion;let i=index"
          [ngClass]="
          {'bg-danger' : this.i >16 , 'bg-primary' : this.i === 0, 'bg-secondary' : this.i > 0 && this.i < 8}
          "
      >
        <td class="nombreEquipo"><img src="{{equipos.bandera}}">{{equipos.name}}</td>
        <td>{{equipos.est.jugados}}</td>
        <td>{{equipos.est.ganados}}</td>
        <td>{{equipos.est.perdidos}}</td>
        <td>{{equipos.est.pf}}</td>
        <td>{{equipos.est.pc}}</td>
        <td>{{equipos.est.pf - equipos.est.pc}}</td>
      </tr>
    </tbody>
  </table>
</section>
