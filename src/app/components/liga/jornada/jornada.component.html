<section>

  <h3>Jornada {{numJornada +1}}</h3>

  <article *ngFor="let partido of jornada">
    <app-partido [equipoLocal] = "partido.local"
                 [equipoVisitante] = "partido.visitante"
                 [(marcador)] = "partido.marcador"
                 (resultadoPartido)="enviandoResultadoPartido($event)"
    >
    </app-partido>
  </article>
</section>
