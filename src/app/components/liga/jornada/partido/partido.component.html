<section class="partido">
  <h6 class="equipoLocal"><img src="{{equipoLocal.bandera}}" width="25">{{equipoLocal.name}}</h6>
  <span> VS </span>
  <h6 class="equipoVisitante"><img src="{{equipoVisitante.bandera}}" width="25">{{equipoVisitante.name}}</h6>
  <button class="btn btn-sm btn-secondary" [disabled]="marcador !== ''" (click)="playGame()">Play</button>
  <span class="marcador">
    {{marcador}}
  </span>
</section>
